{% extends 'base.html' %}

{% block title %}お問い合わせ{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>お問い合わせ</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">送信</button>
    </form>
</div>

<!-- メッセージを表示 -->
{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}" role="alert">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}
{% endblock %}
